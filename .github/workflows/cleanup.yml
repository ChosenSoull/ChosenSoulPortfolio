name: Cleanup Deployments

on:
  workflow_dispatch:

jobs:
  delete-deployments:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    
    steps:
      - name: Delete Deployments
        uses: actions/github-script@v7
        with:
          script: |
            const environment = 'Testing';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const deployments = await github.rest.repos.listDeployments({
              owner,
              repo,
              environment,
              per_page: 100
            });

            console.log(`Found ${deployments.data.length} deployments for ${environment}`);

            for (const deploy of deployments.data) {
              console.log(`Deleting deployment ID: ${deploy.id}`);
              
              try {
                await github.rest.repos.createDeploymentStatus({
                  owner,
                  repo,
                  deployment_id: deploy.id,
                  state: 'inactive'
                });
              } catch (e) {
                console.log('Already inactive or error marking inactive');
              }

              await github.rest.repos.deleteDeployment({
                owner,
                repo,
                deployment_id: deploy.id
              });
            }
            console.log("Cleanup complete!");